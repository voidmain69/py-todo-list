<!-- tags.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Tags</h1>
        <a href="{% url 'todo:tag-create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New</a>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for tag in tag_list %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ tag.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="{% url 'todo:tag-update' tag.id %}" class="text-indigo-600 hover:text-indigo-900 mr-2">Update</a>
                    <a href="{% url 'todo:tag-delete' tag.id %}" class="text-red-600 hover:text-red-900">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

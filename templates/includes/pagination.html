{% load query_transform %}
{% if is_paginated %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?{% update_query_params request page=page_obj.previous_page_number %}">&laquo; Previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?{% update_query_params request page=page_obj.next_page_number %}">Next &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
